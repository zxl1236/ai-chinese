<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通义千问API测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        .test-box {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        input, textarea, button, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        .result {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .success { background: rgba(76, 175, 80, 0.3); }
        .error { background: rgba(244, 67, 54, 0.3); }
        .loading { background: rgba(255, 193, 7, 0.3); }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 通义千问API测试工具</h1>
        
        <div class="test-box">
            <h3>🔧 API配置</h3>
            <input type="text" id="apiKey" value="sk-65e8ba3c0e6641b4b0076d48cbf94fab" placeholder="API Key">
            <select id="model">
                <option value="qwen-turbo">qwen-turbo (最快)</option>
                <option value="qwen-plus">qwen-plus (平衡)</option>
                <option value="qwen-max">qwen-max (质量最佳)</option>
                <option value="qwen-long">qwen-long (长文本)</option>
            </select>
        </div>

        <div class="test-box">
            <h3>🧪 快速测试</h3>
            <button onclick="testQuick()">快速测试 - "你好"</button>
            <div id="quickResult"></div>
        </div>

        <div class="test-box">
            <h3>✍️ 写作测试</h3>
            <textarea id="prompt" rows="4" placeholder="输入测试提示，例如：请分析作文题目"那是最美的风景"">请分析作文题目"那是最美的风景"</textarea>
            <button onclick="testWriting()">测试写作分析</button>
            <div id="writingResult"></div>
        </div>

        <div class="test-box">
            <h3>⚡ 后端API测试</h3>
            <p>通过本地后端服务测试</p>
            <button onclick="testBackend()">测试后端API</button>
            <div id="backendResult"></div>
        </div>
    </div>

    <script>
        function showStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResult(elementId, content) {
            const element = document.getElementById(elementId);
            element.innerHTML += `<div class="result">${content}</div>`;
        }

        async function callQwenDirect(prompt) {
            const apiKey = document.getElementById('apiKey').value;
            const model = document.getElementById('model').value;
            
            const response = await fetch('https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: 'user', content: prompt }],
                    max_tokens: 1000,
                    temperature: 0.7
                })
            });

            if (!response.ok) {
                throw new Error(`API错误: ${response.status} - ${response.statusText}`);
            }

            const data = await response.json();
            return data.choices[0].message.content;
        }

        async function testQuick() {
            showStatus('quickResult', '🔄 正在测试快速响应...', 'loading');
            const startTime = Date.now();
            
            try {
                const result = await callQwenDirect('你好');
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                showStatus('quickResult', `✅ 测试成功！耗时：${duration}秒`, 'success');
                showResult('quickResult', `AI回复：${result}`);
            } catch (error) {
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                showStatus('quickResult', `❌ 测试失败（${duration}秒）：${error.message}`, 'error');
            }
        }

        async function testWriting() {
            const prompt = document.getElementById('prompt').value;
            showStatus('writingResult', '🔄 正在测试写作分析...', 'loading');
            const startTime = Date.now();
            
            try {
                const result = await callQwenDirect(prompt);
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                showStatus('writingResult', `✅ 分析完成！耗时：${duration}秒`, 'success');
                showResult('writingResult', result);
            } catch (error) {
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                showStatus('writingResult', `❌ 分析失败（${duration}秒）：${error.message}`, 'error');
            }
        }

        async function testBackend() {
            showStatus('backendResult', '🔄 正在测试后端API...', 'loading');
            const startTime = Date.now();
            
            try {
                const response = await fetch('http://localhost:5000/api/analyze-topic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        topic: '那是最美的风景',
                        model: 'qwen-turbo'
                    })
                });

                if (!response.ok) {
                    throw new Error(`后端错误: ${response.status}`);
                }

                const data = await response.json();
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                
                if (data.success) {
                    showStatus('backendResult', `✅ 后端测试成功！耗时：${duration}秒`, 'success');
                    showResult('backendResult', `模型：${data.model}\n提供商：${data.provider}\n\n回复：${data.response}`);
                } else {
                    throw new Error(data.error || '未知错误');
                }
            } catch (error) {
                const endTime = Date.now();
                const duration = ((endTime - startTime) / 1000).toFixed(2);
                showStatus('backendResult', `❌ 后端测试失败（${duration}秒）：${error.message}`, 'error');
            }
        }

        // 页面加载时自动测试
        window.addEventListener('load', () => {
            setTimeout(testQuick, 1000);
        });
    </script>
</body>
</html>
