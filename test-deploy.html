<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部署测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .status {
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .feature {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .feature h3 {
            margin: 0 0 10px 0;
            color: #ffd700;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 10px;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎉 AI语文学习助手</h1>
        <div class="status">
            ✅ 部署测试成功！Netlify工作正常
        </div>
        
        <p>这是一个测试页面，用于验证Netlify部署是否正常工作。</p>
        
        <div class="features">
            <div class="feature">
                <h3>🚀 部署状态</h3>
                <p>Netlify部署成功</p>
            </div>
            <div class="feature">
                <h3>🌐 网站地址</h3>
                <p>ai-chinese.netlify.app</p>
            </div>
            <div class="feature">
                <h3>📱 响应式设计</h3>
                <p>支持移动端和桌面端</p>
            </div>
        </div>
        
        <div style="margin-top: 30px;">
            <a href="index.html" class="btn">访问主页面</a>
            <a href="test-ai-functions.html" class="btn">测试AI功能</a>
        </div>
        
        <div style="margin-top: 30px; font-size: 0.9em; opacity: 0.8;">
            <p>如果主页面仍然显示404错误，请检查Netlify的部署配置</p>
        </div>
    </div>
</body>
</html>
